name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install app Node.js dependencies
        run: npm ci

      - name: Install marketing Node.js dependencies
        working-directory: marketing
        run: npm ci

      - name: Generate SvelteKit types (app)
        run: npx svelte-kit sync

      - name: Generate SvelteKit types (marketing)
        working-directory: marketing
        run: npx svelte-kit sync

      - name: Run linting (app)
        run: npm run lint

      - name: Run type checking (app)
        run: npm run check

      - name: Run type checking (marketing)
        working-directory: marketing
        run: npm run check

      - name: Run tests (app)
        run: npm test

      - name: Build app frontend
        run: npm run build

      - name: Build marketing site
        working-directory: marketing
        run: npm run build

      - name: Run Rust tests
        run: cd src-tauri && cargo test --verbose

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: |
            **/test-results/
            **/playwright-report/

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install Node.js dependencies
        run: npm ci

      - name: Build production application
        run: npm run tauri build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pulito-${{ github.ref_name }}-linux
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage

  release:
    needs: build
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: pulito-${{ github.ref_name }}-linux

      - name: Create checksums
        run: |
          for file in *.deb *.AppImage; do
            if [ -f "$file" ]; then
              sha256sum "$file" > "${file}.sha256"
            fi
          done

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.deb
            *.AppImage
            *.sha256
          generate_release_notes: true
